<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rental Card for Cars</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="box-1"></div>
    <div class="main-section">
      <form action="#server">
        <h1>Search for a rental car</h1>
        <div class="frame-1">
          <div class="frame-1-1 flex">
            <label for="locations">Pick up Locations</label>
            <input
              type="text"
              name="locations"
              id=""
              placeholder="City, airport, region, district..."
            />
          </div>
          <div class="frame-1-2">
            <input type="checkbox" name="delivery" id="" />
            <label for="delivery">Deliver the car somewhere else</label>
          </div>
        </div>
        <div class="frame-2 date-picker">
          <div class="frame-2-1 flex">
            <label for="date">Date of pickup</label>
            <input type="date" name="date" id="date">
          </div>
          <div class="frame-2-2 flex">
            <label for="date">Date of Delivery</label>
            <input type="date" name="date" id="date">
          </div>
        </div>
        <div class="frame-3">
          <input type="checkbox" name="delivery" id="" checked/>
          <label for="delivery">The driver's age is between 30 and 65 </label>
        </div>
        <div class="frame-4 checked-boxes ">
          <p><i class="fa-solid fa-check"></i> No credit card fees</p>
          <p><i class="fa-solid fa-check"></i> No change fees</p>
          <p><i class="fa-solid fa-check"></i> Price Match gurantee</p> 
        </div>
        <div class="button">
          <button class="search">Search</button>
        </div>
      </form>
    </div>
    <div class="box-2"></div>

    <script src="https://kit.fontawesome.com/ef0b827a63.js" crossorigin="anonymous"></script>
  </body>
</html>
